

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
* { margin:0; padding:0; }
.box { position:relative; width:220px; border:1px solid red; margin:50px auto; text-align:center; }
.box a { position:absolute; top:0; width:30px; line-height:20px; }
.prev { left:0; }
.next { right:0; }
.box div { display:none; height:150px; line-height:150px; background:#ccc; }
input.active { background:red; }
div.active { display:block; }
</style>
<script src="jquery-1.7.2.js"></script>
<script>
$(function(){
	//简单选项卡
	var now=0;
	var timer=null;
	$('input').click(function(){
		now=$(this).index()-$('input').eq(0).index();
		$('input').removeClass('active');
		$('#div1 div').removeClass('active');
		$(this).addClass('active');
		$('#div1 div').eq(now).addClass('active');
		
	});
	
	//向后播放
	$('#next').click(function(){
	
		now++;
		if(now==($('input').length))
		{
			now=0;	
		}	
		
		$('input').removeClass('active');
		$('#div1 div').removeClass('active');
		$('input').eq(now).addClass('active');
		$('#div1 div').eq(now).addClass('active');
	});
	
	//向前播放
	$('#prev').click(function(){
	
		now--;
		if(now==-1)
		{
			now=($('input').length-1);	
		}	
		
		$('input').removeClass('active');
		$('#div1 div').removeClass('active');
		$('input').eq(now).addClass('active');
		$('#div1 div').eq(now).addClass('active');
	});
	
	//自动向后播放
	var timer=setInterval(function(){
		now++;
		if(now==($('input').length))
		{
			now=0;	
		}	
		
		$('input').removeClass('active');
		$('#div1 div').removeClass('active');
		$('input').eq(now).addClass('active');
		$('#div1 div').eq(now).addClass('active');
	},1000);
	
	$('#div1').mouseenter(function(){
		clearTimeout(timer);	
	});
	
	$('#div1').mouseleave(function(){
		timer=setInterval(function(){
		now++;
		if(now==($('input').length))
		{
			now=0;	
		}	
		
		$('input').removeClass('active');
		$('#div1 div').removeClass('active');
		$('input').eq(now).addClass('active');
		$('#div1 div').eq(now).addClass('active');
	},1000);
	});
	
	
});

</script>
</head>

<body>
	<div class="box" id="div1">
		<a href="javascript:;" class="prev" id="prev">←</a>
		<a href="javascript:;" class="next" id="next">→</a>
		<input type="button" value="新闻" class="active" />
		<input type="button" value="网络" />
		<input type="button" value="电影" />
		
		<div class="active">新闻</div>
		<div>网络</div>
		<div>电影</div>
	</div>
</body>
</html>
