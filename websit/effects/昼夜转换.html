    html, body {
        height: 100%;
        background: -webkit-linear-gradient(295deg, #0a2234 0%, #0a2234 33%, #0c5f86 48%, #0c5f86 65%, #70becb 100%);
        background: linear-gradient(155deg, #0a2234 0%, #0a2234 33%, #0c5f86 48%, #0c5f86 65%, #70becb 100%);
        background-size: 100% 250%;
        overflow: hidden;
        -webkit-transition: all 1s ease;
        transition: all 1s ease;
    }

    body.day {
        background-position-y: 100%;
        background-size: 100% 400%;
    }

    * {
        box-sizing: border-box;
    }

    .checkbox {
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        z-index: 1;
    }
    .checkbox input {
        display: none;
    }
    .checkbox input + label {
        display: block;
        position: relative;
        width: 195px;
        height: 100px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 60px;
        cursor: pointer;
        -webkit-transition: all 1s ease;
        transition: all 1s ease;
    }
    .checkbox input + label:before {
        content: "";
        display: inherit;
        position: absolute;
        left: 10px;
        width: 77.5px;
        height: 80px;
        background: #fff;
        border-radius: inherit;
        box-shadow: 0 0 65px rgba(255, 255, 255, 0.5);
        -webkit-transition: all 1s ease;
        transition: all 1s ease;
    }
    .checkbox input:checked + label {
        background: rgba(0, 0, 0, 0.15);
    }
    .checkbox input:checked + label:before {
        left: 107.5px;
        background: #fdc472;
        box-shadow: 0 0 65px rgba(253, 196, 114, 0.5);
    }

    body.night .night, body.day .day {
        visibility: visible;
        opacity: 1;
    }

    div.day {
        -webkit-transition: all 1s ease;
        transition: all 1s ease;
        visibility: hidden;
        opacity: 0;
    }
