<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义video</title>
    <style>
        body{
            text-align: center;
        }
        div{
            margin-bottom: 10px;
            margin-top: 10px;
        }
    </style>
    <script>
        window.onload=function(){
            var aInp=document.querySelectorAll('div input');
            var oV=document.querySelector('.v1');

            aInp[0].onclick=function(){
                oV.play();
            };
            aInp[1].onclick=function(){
                oV.pause();
            };
            aInp[2].onclick=function(){
                oV.currentTime+=3;

            };
            aInp[3].onclick=function(){
                oV.currentTime-=3;
            };
            aInp[4].onclick=function(){
                oV.width=150;
            };
            aInp[5].onclick=function(){
                oV.width=500;
            };
            aInp[6].onclick=function(){
                oV.webkitRequestFullScreen();
//                oV.mozRequestFullScreen();
            };

        };

    </script>
</head>
<body>
<div>
    <input type="button" value="播放">
    <input type="button" value="暂停">
    <input type="button" value="快进">
    <input type="button" value="快退">
    <input type="button" value="变小">
    <input type="button" value="变大">
    <input type="button" value="全屏">
</div>
<video controls class="v1">
    <source src="1.mp4">
    <source src="1.ogg">
    <source src="1.vebM">
</video>
</body>
</html>
